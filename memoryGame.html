<!-- User should be able to start a new game.
Clicking a card should reveal what’s underneath it. 
The game should keep track and display the 
number of times cards have been turned over.
Users should only be able to see at most two cards at a time.
Clicking on two matching cards should be a “match” — 
those cards should stay face up.
(Make sure this works only if you click on two different cards
— clicking the same card twice shouldn’t count as a match!)
When clicking two cards that are not a match, 
they should stay turned over for at least 1 second 
before they flip over again
Store the lowest-scoring game in local storage, so that players can see a record of the best game played. -->
